<body>

    <header>
        <nav>

            <h1>

            </h1>

            <ul class="nav-list">
                <li>
                    <a href="index.html">Beranda</a>
                </li>
                <li>
                    <a href="product.html">Produk</a>
                </li>
                <li>
                    <a href="ideas.html">Ide Setup</a>
                </li>
                <li>
                    <a href="contact.html">Kontak</a>
                </li>
            </ul>

            <div class="nav-right">
                <div class="hamburger-btn">
                    <i class="fa-solid fa-bars open"></i>
                    <i class="fa-solid fa-xmark close"></i>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>

                    <a href="#accessories-list" class="list-category">Other</a>

                    <i class="fa-solid fa-chevron-down openCategory"></i>
                    <i class="fa-solid fa-chevron-up closeCategory"></i>
                </div>
            </div>
            
        </section>

        <section class="list-product-section">
            <h2>Keyboard</h2>
            <div id="keyboard-list"></div>

            <h2>Mouse</h2>
            <div id="mouse-list"></div>

            <div id="monitor-list"></div>
